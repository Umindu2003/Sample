<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enhanced Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
        }
        nav {
            background: #2c3e50;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        h1 {
            color: #2c3e50;
            padding: 0 20px;
        }
        .content {
            padding: 20px;
        }
        .highlight {
            background: #ecf0f1;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h1>Welcome to My Enhanced Website</h1>
        <p>This builds upon our previous example with additional elements.</p>
        
        <div class="highlight">
            <h2>Featured Content</h2>
            <p>This section has a different background color to draw attention.</p>
            <a href="#" class="button">Click Me now</a>
        </div>
        
        <img src="https://via.placeholder.com/800x200" alt="Banner image" style="width:100%">
    </div>

    <footer>
        &copy; 2023 My Website. All rights reserved.
    </footer>
</body>
</html>
